<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/require/Signup_signin+CSS+style.css">
    <link rel="shortcut icon" href="/require/Data+img+logo-ico.png" type="image/x-icon">
    <title id="TitlePage">Sign up</title>
</head>

<body>

    <div class="Background">
        <div class="BackgroundImg BackgroundImg-left">
            <img src="/require/Signup_signin+ASSET+christmas-tree.png" alt="">
            <img src="/require/Signup_signin+ASSET+Chirst-decor2.jpg" alt="">
        </div>
    </div>
    <div class="Logo Logo-left">
        <img src="/require/DATA+img+logo-black.png" alt="" class="logoImg-left" onclick="window.open('/home','_self')">
    </div>
    <div class="circle circle-right">
        <h1><img src="/require/Data+img+logo-ico-blacked.png" alt=""></h1>
    </div>
    <div class="halfBackground halfBackground-right">
        <h1 id="HBTITLE">
            Sign in
        </h1>
        <h5 class="Greetings">
            Welcome to our store!
        </h5>

        <div class="InputSpace">
            <h6>
                Username or Email
            </h6>
            <input type="text" name="" id="Username">
        </div>
        <div class="InputSpace">
            <h6>
                Password
            </h6>
            <input type="password" name="" id="Password">
        </div>
        <div class="ForgotPassword">
            <h6>
                Forgot Password?
            </h6>
        </div>
        <div class="SigninButton" onclick="AccountForm()">
            <p>Sign in</p>
        </div>
        <img src="/require/Signup_signin+ASSET+OR.jpg" alt="" class="OR">
        <br>
        <img src="/require/Signup_signin+ASSET+sign in with gg.jpg" alt="" class="GG">
        <div class="SignUp">
            <i>
                Don't have an account? <u onclick="ToggleSign()" id="CreateAccount">Create one here!</u>
            </i>
        </div>
    </div>
    <script src="/require/Signup_signin+JS+main.js"></script>
</body>

</html>
